name: BEA Data Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: "0 3 * * MON"
  workflow_dispatch:       # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: superset
          POSTGRES_PASSWORD: superset
          POSTGRES_DB: superset
        options: >-
          --health-cmd="pg_isready -U superset -d superset"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --no-cache-dir

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U superset; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10  # Increase waiting time
          done

      - name: Check PostgreSQL container logs
        run: |
          docker ps
          docker logs $(docker ps -q -f name=postgres)

      - name: Run BEA ingestion
        env:
          BEA_API_KEY: ${{ secrets.BEA_API_KEY }}
          DB_USER: superset
          DB_PASS: superset
          DB_HOST: localhost   # Change DB_HOST to localhost
          DB_PORT: 5432
          DB_NAME: superset
        run: |
          python data_ingestion/bea_downloader.py

      - name: Echo PostgreSQL connection status
        run: |
          echo "Trying to connect to PostgreSQL..."
          pg_isready -h localhost -p 5432 -U superset

      - name: Run dbt transformations
        working-directory: dbt_project
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/dbt_project
        run: |
          dbt deps
          dbt run

  export-dashboards:
    runs-on: ubuntu-latest
    needs: run-pipeline

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: superset
          POSTGRES_PASSWORD: superset
          POSTGRES_DB: superset
      superset:
        image: apache/superset:latest
        ports:
          - 8088:8088
        env:
          SUPERSET_SECRET_KEY: "superset_secret"
          SUPERSET_LOAD_EXAMPLES: "no"
          SUPERSET_DATABASE_URI: "postgresql+psycopg2://superset:superset@postgres:5432/superset"
        # volumes:
        #   - superset_data:/var/lib/postgresql/data

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ensure Superset is fully initialized
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U superset; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 10
          done

      # Initialize the Superset Database (if not already initialized)
      - name: Initialize Superset database
        run: |
          docker exec -t $(docker ps -q -f name=superset) superset db upgrade

      # Create Admin User (if Superset is freshly initialized)
      - name: Create Superset Admin User
        run: |
          docker exec -t $(docker ps -q -f name=superset) superset fab create-admin \
            --username admin \
            --firstname Admin \
            --lastname User \
            --email admin@superset.com \
            --password admin

      # Wait for Superset to fully initialize
      - name: Wait for Superset
        run: sleep 60  # Adjust time if necessary

      # Export dashboards
      - name: Export dashboards
        run: |
          docker exec $(docker ps -q -f name=superset) superset export-dashboards -f /tmp/dashboards.json
          docker cp $(docker ps -q -f name=superset):/tmp/dashboards.json superset/dashboards/dashboards.json

      # Debug: If Token exists
      - name: Check if Token exists
        run: echo "Token exists? ${{ secrets.GITHUB_TOKEN != '' }}"

      # Commit dashboards
      - name: Commit dashboards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add superset/dashboards/
          git commit -m "chore: update Superset dashboards [skip ci]" || echo "No changes"
          git push https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
